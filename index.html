<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .input-field {
            margin-bottom: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Neural Network Dashboard</h1>
        <div class="input-field">
            <label for="input1">Input 1:</label>
            <input type="number" id="input1" value="0">
        </div>
        <div class="input-field">
            <label for="input2">Input 2:</label>
            <input type="number" id="input2" value="0">
        </div>
        <button class="button" onclick="predictOutput()">Predict Output</button>
        <div id="output"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script>
        // Define the neural network model
        async function createModel() {
            const model = tf.sequential();
            model.add(tf.layers.dense({ units: 2, activation: 'relu', inputShape: [2] }));
            model.add(tf.layers.dense({ units: 1 }));
            model.compile({ optimizer: tf.optimizers.adam(), loss: 'meanSquaredError' });
            return model;
        }

        // Train the model
        async function trainModel(model) {
            const xs = tf.tensor2d([[0, 0], [0, 1], [1, 0], [1, 1]]);
            const ys = tf.tensor2d([[0], [1], [1], [0]]);
            await model.fit(xs, ys, { epochs: 100 });
        }

        // Predict output
        async function predictOutput() {
            const model = await createModel();
            await trainModel(model);
            const input1 = parseFloat(document.getElementById('input1').value);
            const input2 = parseFloat(document.getElementById('input2').value);
            const inputTensor = tf.tensor2d([[input1, input2]]);
            const output = model.predict(inputTensor);
            const outputValue = await output.data();
            document.getElementById('output').innerText = `Predicted Output: ${outputValue[0].toFixed(2)}`;
        }
    </script>
</body>
</html>
